<!DOCTYPE html>

{% load static %}

<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <link rel="icon" type="image/png"  href="{% static 'store.png' %}">

  <title>Ejercicio django</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="{% static 'css/materialize.css' %}" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="{% static 'css/style.css' %}" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="{% static 'css/estilo.css' %}" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>

  <header></header>

  <main class="">
  	
  	<nav class="indigo darken-2" role="navigation">
	    <div class="nav-wrapper container">

	      <a id="logo-container" href="{% url 'index' %}" class="brand-logo">Inventarios</a>

	      <ul class="right hide-on-med-and-down">
	        <li><a href="{% url 'index' %}">Catalogo</a></li>
	        <li><a href="#">Tiendas</a></li>
	      </ul>

	      <ul id="nav-mobile" class="sidenav">
	        <li><a href="{% url 'index' %}">Catalogo</a></li>
	        <li><a href="#">Tiendas</a></li>
	      </ul>
	      <a href="#" data-target="nav-mobile" class="sidenav-trigger"><i class="material-icons">menu</i></a>
	    
	    </div>
	 </nav>

	 <br>

	 <!-- Formulario de nuevo producto -->

	 <div class="container">
	 	
	 	<div class="section">
	 		
	 		<h5 class="center orange-text"><span>Agregar nuevo producto</span></h5>

	 	</div>

	 	<div class="section">
	  		
	  		<div class="row">
	  			
	  			<div class="col s2"></div>

	  			<form class="col s8 center-align" action="{% url 'agregarProducto' %}" method="post">

				    {% csrf_token %}
				    {{ form }}

				    <br><br><br><br>
				    <button class="btn waves-effect waves-light" type="submit" name="action">Agregar
					    <i class="material-icons right">send</i>
					</button>

				</form>

				<div class="col s2"></div>

	  		</div>

	  	</div> 

	 </div>	

  </main>

  <footer class="page-footer grey darken-1">
    <div class="container">
      
    </div>
    <div class="footer-copyright">
      <div class="container">
      Desarrollado por <a class="orange-text text-lighten-3" href="https://github.com/eduardoestr">Eduardo Flores</a>
      </div>
    </div>
  </footer>


  <!--  Scripts-->
  <script src="{% static 'js/jquery-3.5.1.min.js' %}"></script>
  <script src="{% static 'js/materialize.js' %}"></script>
  <script src="{% static 'js/init.js' %}"></script>
   <script src="{% static 'js/scripts.js' %}"></script>

  </body>
</html>
